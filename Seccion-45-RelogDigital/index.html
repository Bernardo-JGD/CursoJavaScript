<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reloj digital</title>
    <link href="css/estilos.css" rel="stylesheet"/>
</head>
<!--Si tenemos la llamada del método, este se ejecuta de manera inmediata-->
<body onload="mostrarReloj()">
    <!--
        Si nosotros quitamos el métodos del body, tenemos un segundo para ver 
        el título original antes de que desaparezca y comience el reloj. Si lo dejamos,
        no podremos ver el título y el reloj aparecerá al instante
    -->
    <div id="reloj">
        <div class="reloj-contenedor" id="contenedor">
            <div id="hora">Relog digital</div>
            <div id="fecha">Con JavaScript</div>
        </div>
    </div>

    <script src="js/reloj.js"></script>
</body>
</html>
