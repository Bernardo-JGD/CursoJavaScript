<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evento onload</title>
</head>
<body onload="entrar()">

    <h1>Evento onload</h1>
    <div id="mostrar">

    </div>
    <script>
        function entrar(){
            alert('Entrando a la página web');
            let texto ='';
            if(navigator.cookieEnabled){
                texto = "Las galletas están habilitadas";
            }else{
                texto = "Las galletas están inhabilitadas";
            }
            document.getElementById('mostrar').innerHTML = texto;
        }
    </script>
    
</body>
</html>
